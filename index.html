<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/starter.css">
    <title>Todo List - Guilherme Hassã - e.Mix</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-5 my-2">
            <h1 class="m-0">
              <strong>TODO</strong>LIST
            </h1>
          </div>
          <div class="col-12 col-md-5 my-2 text-md-right">
            <img src="https://emix.com.br/wp-content/themes/emix/img/logo-emix.svg" alt="e.Mix">
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="form">
        <div class="container">
          <form class="row justify-content-center py-3" id="todo_form">
            <label for="input_todo" class="col-10 col-md-8">
              <input type="text" id="todo_input" placeholder="Digite aqui uma nova tarefa..." maxlength="90" autocomplete="off">
            </label>
            <label class="col-1 col-md-2">
              <button id="todo_button" type="button">
                <span class="d-md-none">+</span>
                <span class="d-none d-md-block">ADICIONAR</span>
              </button>
            </label>
          </form>
        </div>
      </section>

      <section class="list my-3">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10">
              <strong>
                <h2 class="h6">A FAZER</h2>
              </strong>
            </div>
            <ul class="col-12 col-md-10 py-1 list-unstyled todo" id="todolist">

            </ul>
          </div>
        </div>
      </section>

      <section class="list my-3">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10">
              <strong>
                <h2 class="h6">FEITO</h2>
              </strong>
            </div>
            <ul class="col-12 col-md-10 py-1 list-unstyled done" id="donelist">

            </ul>
          </div>
        </div>
      </section>
    </main>

    <div class="popup">
      <h6 class="title">TÍTULO </h6>
      <p>descrição</p>
      <div class="popup_buttons">
        <button class="button" id="cancel" onclick="closePopup()">
          CANCELAR
        </button>
        <button class="button" id="confirm">
          CONFIRMAR
        </button>
      </div>
    </div>

    <div class="coverPage"></div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
  </body>
</html>
